<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bushido Battle</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Home Screen -->
  <div id="homeScreen" class="home-screen">
    <h1>武士の決闘</h1>
    <p class="subtitle">Bushido Battle Begins</p>
    <button id="startButton">Fight!</button>
  </div>

  <!-- Score Display -->
  <!-- Score Display (moved below HUD inside game container) -->

  <!-- Game UI -->
  <div class="game-container">
    <div class="hud">
      <div class="health-bar" id="playerHealthContainer">
        <div id="playerHealth"></div>
        <span class="health-number" id="playerHealthNumber">250 / 250</span>
      </div>
      <div class="health-bar" id="enemyHealthContainer">
        <div id="enemyHealth"></div>
        <span class="health-number" id="enemyHealthNumber">250 / 250</span>
      </div>
    </div>
    <!-- Small numeric HUD showing quick readout -->
    <div class="health-hud-small">
      <div id="playerHealthSmall" class="health-small">250</div>
      <div id="enemyHealthSmall" class="health-small">250</div>
    </div>
    <!-- Score Display moved here so it appears below the HUD -->
    <div class="score-container">
      <div class="score-box">
        <div class="score-label">PLAYER</div>
        <div id="playerScore">0</div>
      </div>
      <div class="score-box">
        <div class="score-label">ENEMY</div>
        <div id="enemyScore">0</div>
      </div>
    </div>

    <canvas></canvas>
  </div>
  
    <div id="displayText" style="display: none;"></div>
    <div id="roundControls" style="display: none; margin-top: 8px; text-align:center;">
      <button id="restartButton" style="display:none;">Recover?</button>
    </div>

  <div class="mobile-controls">
  <div class="left-controls">
    <button id="moveLeft">←</button>
    <button id="jump">↑</button>
    <button id="moveRight">→</button>
  </div>
  <div class="right-controls">
    <button id="attack">⚔️</button>
  </div>
</div>


  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/classes.js"></script>
  <script src="index.js"></script>
</body>
</html>
