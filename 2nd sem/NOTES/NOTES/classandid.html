<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLASSES AND ID</title>
    <link rel="stylesheet" href="classandid.css">
</head>
<body>
    <div class="head">
        <h1 class="heading">CLASSES AND ID</h1>
        <p class="para">This paragraph is using a class</p>
        <p class="para">This paragraph is also using a class</p>
    </div>
    <div class="content">
        <h1 class="heading">CLASSES</h1>
        <p id="para">this is a paragraph</p>
        <p id="para1">this is a paragraph with id para1</p>
        <p class="para">this is another paragraph</p>
        <p id="para2">this is a paragraph with id para2</p>
    </div>
</body>
</html>
