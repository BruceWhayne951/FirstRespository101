<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="border.css">
    <title>Border</title>
</head>
<body>
    <div class="inside">
        <h1 style="text-align: center; font-size: 50px; color: red;">BORDER IN CSS</h1>
        <div class="box1">
            <h1>A dotted border</h1>
        </div>

        <div class="box2">
            <h1>A dashed border</h1>
        </div>

        <div class="box3">
            <h1>A solid border</h1>
        </div>

        <div class="box4">
            <h1>A double border</h1>
        </div>

        <div class="box5">
            <h1>A groove border</h1>
        </div>

        <div class="box6">
            <h1>A ridge border</h1>
        </div>
        
        <div class="box7">
            <h1>A inset border</h1>
        </div>
        <div class="box8">
            <h1>A outset border</h1>
        </div>

        <div class="box9">
            <h1>no border</h1>
        </div>
    </div>
</body>
</html>
